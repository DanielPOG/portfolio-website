name: Build and deploy to Azure Web App (no Docker) - legacy-peer-deps

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PACKAGE_ZIP: app.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure npm to accept legacy peer deps
        run: |
          npm config set legacy-peer-deps true
          npm config get legacy-peer-deps

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install production deps only (legacy-peer-deps)
        run: npm ci --omit=dev --legacy-peer-deps

      - name: Prepare artifact (zip .next + public + node_modules + package.json + next.config.mjs)
        run: |
          zip -r $PACKAGE_ZIP .next public node_modules package.json next.config.mjs || true
          ls -lah

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PACKAGE_ZIP }}
