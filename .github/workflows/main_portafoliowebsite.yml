# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React + Vite to Azure Web App - portafoliowebsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure npm for legacy peer deps
        run: npm config set legacy-peer-deps true

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Copy server files to dist
        run: |
          cp server.js dist/
          cp package.json dist/
          cp package-lock.json dist/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1C57D143B0D5406CAB5E6F15813B0B6E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_812FB4E516A245348034A8BB82B42E13 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0FBB6BA3DA35495D914B164C60A2EED3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portafoliowebsite'
          slot-name: 'Production'
          package: .
          